<style>
  :root {
    --color-active: #4bb9e5;
    --color-white: #fff;
    --color-background: #eee;
    --color-background-light: #fff;
    --color-background-dark: #ccc;
    --color-border: #aaa;
    --color-delete: rgb(216, 63, 46);
    --color-success: rgb(46, 160, 63);

    --border-radius: 0.4em;
    --nav-height: 2rem;
    --switch-height: 1.4em;
  }

  html,
  body {
    padding: 0;
    margin: 0;
  }
  body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: var(--color-background);
  }

  .tabsContainer {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid var(--color-border);
    height: var(--nav-height);
  }
  .tabsInnerContainer {
    display: flex;
    flex-direction: row;
  }

  .tab {
    padding: 0.6em 1em;
    font-size: 0.8em;
    cursor: pointer;
  }

  .tab:not(.active) {
    opacity: 0.4;
  }

  .more-button {
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
    padding: 0 0.2em;
  }

  .more-button:target {
    background-color: var(--color-background-light);
  }

  .tab:hover,
  .more-button:hover {
    background-color: rgba(50, 50, 50, 0.05);
  }

  .content-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 0.8em;
  }

  .content-container:not(.active) {
    display: none;
  }

  .actions-container {
    display: flex;
    flex-direction: row;
    gap: 0.8em;
    margin-top: 1em;
  }

  .action-button {
    cursor: pointer;
    background-color: var(--color-active);
    color: var(--color-background-light);
    padding: 0.4em 0.6em;
    border-radius: var(--border-radius);
    border: 0;
  }

  .action-button.secondary {
    background-color: transparent;
    border: 1px solid var(--color-active);
    color: var(--color-active);
  }

  .listicle {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin: 0;
    padding: 0;
    gap: 0.4em;
  }

  .status-assign-button {
    text-align: left;
    border: 0;
    padding: 0.4em 0.6em;
    background-color: var(--color-background-light);
    cursor: pointer;
    transition: font-weight 0.2s ease-out;
  }
  .status-assign-button:hover {
    font-weight: 700;
  }
  .status-assign-button:not(.active) {
    pointer-events: none;
    opacity: 0.4;
  }

  #status-edit {
    list-style: none;
    padding: 0;
  }

  #status-edit li {
    display: flex;
    flex-direction: row;
  }

  #status-edit input {
    border: 1px solid #aaa;
    padding: 0.2em 0.4em;
  }

  .status-edit-marker {
    width: 2em;
    text-align: center;
    margin-right: -1px;
    border-radius: var(--border-radius) 0 0 var(--border-radius);
  }

  .status-edit-label {
    flex: 1;
    border-radius: 0;
  }

  .status-delete {
    cursor: pointer;
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    border: 1px solid var(--color-border);
    border-left-width: 0;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjRweCIgdmlld0JveD0iMCAtOTYwIDk2MCA5NjAiIHdpZHRoPSIyNHB4IiBmaWxsPSIjMDAwMDAwIj48cGF0aCBkPSJNMjgwLTEyMHEtMzMgMC01Ni41LTIzLjVUMjAwLTIwMHYtNTIwaC00MHYtODBoMjAwdi00MGgyNDB2NDBoMjAwdjgwaC00MHY1MjBxMCAzMy0yMy41IDU2LjVUNjgwLTEyMEgyODBabTQwMC02MDBIMjgwdjUyMGg0MDB2LTUyMFpNMzYwLTI4MGg4MHYtMzYwaC04MHYzNjBabTE2MCAwaDgwdi0zNjBoLTgwdjM2MFpNMjgwLTcyMHY1MjAtNTIwWiIvPjwvc3ZnPg==') no-repeat center center var(--color-background-dark);
    background-size: 1em;
    min-width: 1.4em;
  }

  .context-menu {
    margin: 0;
    padding: 0;
    list-style: none;
    font-size: 0.8em;
    display: flex;
    flex-direction: column;
    border-radius: 0.6em;
    box-shadow: 0 0.2em 0.4em rgba(50, 50, 50, 0.4);
    background-color: var(--color-background-light);
    position: absolute;
    top: calc(var(--nav-height) + 0.2em);
    right: 0.2em;
  }

  .context-menu:not(.active) {
    display: none;
  }

  .context-option {
    display: flex;
    padding: 0.8em 1em;
    cursor: pointer;
  }

  .notification {
    background-color: #c1e5f3;
    border-radius: 0.6em;
    font-size: 0.6em;
    padding: 0.6em;
  }

  .workspace {
    box-shadow: 0 4px 1em var(--color-background-dark);
    border-radius: var(--border-radius);
    background-color: var(--color-white);
    padding: 0.6em;
    margin-bottom: 1em;
  }

  input:where([type="checkbox"][role="switch"]) {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    position: relative;
    font-size: inherit;
    width: calc(var(--switch-height)*1.8);
    height: var(--switch-height);
    border: 1px solid var(--color-background);
    border-radius: 1em;
    margin: auto 0.2em 0.1em auto;
    vertical-align: text-bottom;
    color: inherit;
    background-color: var(--color-border);
    transition: background-color 0.1s ease-out;
  }
  input:where([type="checkbox"][role="switch"])::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    transform: translate(0, -50%);
    box-sizing: border-box;
    width: calc(var(--switch-height)*.7);
    height: calc(var(--switch-height)*.7);
    margin: 0 0.15em;
    border-radius: 50%;
    background: var(--color-white);
    box-shadow: 0 1px .4em var(--color-background-dark);
    transition: left 0.1s ease-out;
  }
  input:where([type="checkbox"][role="switch"]):checked {
    background-color: var(--color-success);
  }
  input:where([type="checkbox"][role="switch"]):checked::before {
    left: 1em;
  }
  input:where([type="checkbox"][role="switch"]):checked + .sentence-negative {
    display: none;
  }

</style>
<nav class="tabsContainer">
  <div class="tabsInnerContainer">
    <a class="tab assign-target" id="assign">Assign</a>
    <a class="tab config-target" id="config">Configure</a>
  </div>

  <a class="more-button" id="context-menu" onClick="toggleContextMenu()"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M479.79-192Q450-192 429-213.21t-21-51Q408-294 429.21-315t51-21Q510-336 531-314.79t21 51Q552-234 530.79-213t-51 21Zm0-216Q450-408 429-429.21t-21-51Q408-510 429.21-531t51-21Q510-552 531-530.79t21 51Q552-450 530.79-429t-51 21Zm0-216Q450-624 429-645.21t-21-51Q408-726 429.21-747t51-21Q510-768 531-746.79t21 51Q552-666 530.79-645t-51 21Z"/></svg></a>
</nav>
<ul class="context-menu" id="context-menu">
  <li><a class="context-option" onClick="resetOptions()">Reset Statuses</a></li>
</ul>
<main class="content-container assign-target" id="assign-content">
  <p class="notification"></p>
  <ul class="listicle" id="status-apply"></ul>
</main>
<main class="content-container config-target" id="config-content">
  <div class="workspace">
    <p>Report Options</p>
    <p>
      <label for="report-option-name"
        ><input
          type="checkbox"
          role="switch"
          class="switch"
          id="report-option-name"
          onchange="reportOption('name',this.checked)"
        />Names <span class="sentence-negative">not </span>shown</label
      >
    </p>
    <p>
      <label for="report-option-date"
        ><input
          type="checkbox"
          role="switch"
          class="switch"
          id="report-option-date"
          onchange="reportOption('date', this.checked)"
        />Dates <span class="sentence-negative">not </span>shown</label
      >
    </p>
  </div>
  <ul class="listicle" id="status-edit"></ul>
  <div class="actions-container" id="context-menu">
    <button class="action-button secondary" onClick="addStatus()">
      Add Status
    </button>
    <button class="action-button" onClick="saveChanges()">Save Changes</button>
  </div>
</main>
<script>
  // vars before anything
  let statusKeyTracker = 0;
  let activeTab;

  // functions exist before anything else so they can be called
  const tabClick = (target) => {
    document.querySelectorAll("[class*='-target']").forEach((elem) => {
      elem.classList.remove("active");
    });

    document.querySelectorAll(`.${target}-target`).forEach((elem) => {
      elem.classList.add("active");
    });
  };

  const resetOptions = () => {
    parent.postMessage({ pluginMessage: { fn: "resetOptions" } }, "*");
  };

  const toggleContextMenu = () => {
    document.querySelectorAll("#context-menu").forEach((elem) => {
      elem.classList.toggle("active");
    });
  };

  const addStatus = (option, key = `status-edit-${statusKeyTracker}`) => {
    const markerInput = document.createElement("input");
    markerInput.value = option ? option.marker : "";
    markerInput.min = 1;
    markerInput.max = 1;
    markerInput.classList.add("status-edit-marker");

    const labelInput = document.createElement("input");
    labelInput.value = option ? option.label : "";
    labelInput.classList.add("status-edit-label");

    const deleteButton = document.createElement("button");
    deleteButton.title = "delete";
    deleteButton.classList.add("status-delete");

    deleteButton.addEventListener("click", (e) => {
      e.target.parentElement.remove();
    });

    const container = document.createElement("li");
    container.id = key;
    container.appendChild(markerInput);
    container.appendChild(labelInput);
    container.appendChild(deleteButton);

    document.querySelector("#status-edit").appendChild(container);

    statusKeyTracker++;
  };

  const saveChanges = () => {
    // get all markers
    const markers = document.querySelectorAll(".status-edit-marker");
    // get all labels
    const labels = document.querySelectorAll(".status-edit-label");

    // create an options object
    const _options = [];
    markers.forEach((val, k) => {
      // don't save empty fields
      if (labels[k].value && markers[k].value) {
        _options.push({
          label: labels[k].value,
          marker: markers[k].value,
        });
      }
    });

    // pass changes to global options
    document.options.statuses = _options;

    // save changes
    parent.postMessage(
      { pluginMessage: { fn: "saveChanges", options: document.options } },
      "*"
    );
  };

  const assignList = (options = document.options) => {
    // match report options
    document.querySelector("#report-option-name").checked = document.options.config.name;
    document.querySelector("#report-option-date").checked = document.options.config.date;

    // clear existing lists
    document.querySelector("#status-edit").innerHTML = "";
    document.querySelector("#status-apply").innerHTML = "";

    options.statuses.map((option, k) => {
      // add options to select
      const elem = document.createElement("button");
      elem.textContent = `${option.marker} ${option.label}`;
      elem.classList.add("status-assign-button");
      elem.onclick = () =>
        parent.postMessage(
          { pluginMessage: { fn: "setTitle", state: option } },
          "*"
        );
      document.querySelector("#status-apply").appendChild(elem);
      
      // add options to configure
      addStatus(option);
    });
  };

  const reportOption = (option, value) => {
    
    document.options.config[option] = value;

    parent.postMessage(
      { pluginMessage: { fn: "reportOption", options: document.options } },
      "*"
    );
  };

  const updateSelection = (selection = []) => {
    const notification = document.querySelector(".notification");
    const elems = document.querySelectorAll(".status-assign-button");
    if (!selection || !selection.length) {
      notification.innerText = "Please select a Frame";
      elems.forEach((e) => e.classList.remove("active"));
    } else {
      notification.innerText = `${selection.length} Frame${
        selection.length > 1 ? "s" : ""
      } to rename`;
      elems.forEach((e) => e.classList.add("active"));
    }
  };
  // stay up to date with selection
  let selection;

  // get options from code.js
  document.options = {};
  window.onmessage = (event) => {
    const msg = event.data.pluginMessage;

    switch (msg.type) {
      case "command":
        activeTab = msg.command;

        // set tab to active
        document
          .querySelectorAll(`.${activeTab}-target`)
          .forEach((elem) => elem.classList.add("active"));

        // assign event listener to tabs
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.addEventListener("click", (e) =>
            tabClick(e.target.id.toLowerCase())
          );
        });
        break;
      case "selection":
        updateSelection(event.data.pluginMessage.options);
        break;
      case "options":
        document.options = msg.options;
        assignList();
        break;
    }
  };
</script>
