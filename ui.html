<style>
  :root {
    --color-active: #4bb9e5;
    --color-background: #eee;
    --color-background-light: #fff;
    --color-background-dark: #ccc;
    --color-border: #aaa;
    --color-delete: rgb(216, 63, 46);
    --border-radius: 0.4em;
    --nav-height: 2rem;
  }

  html,
  body {
    padding: 0;
    margin: 0;
  }
  body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: var(--color-background);
  }

  .tabsContainer {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid var(--color-border);
    height: var(--nav-height);
  }
  .tabsInnerContainer {
    display: flex;
    flex-direction: row;
  }

  .tab {
    padding: 0.6em 1em;
    font-size: 0.8em;
    cursor: pointer;
  }

  .tab:not(.active) {
    opacity: 0.4;
  }

  .more-button {
    display: flex;
    align-items: center;
    padding: 0 0.2em;
  }

  .more-button:target {
    background-color: var(--color-background-light);
  }

  .tab:hover,
  .more-button:hover {
    background-color: rgba(50, 50, 50, 0.05);
  }

  .content-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 0.8em;
  }

  .content-container:not(.active) {
    display: none;
  }

  .actions-container {
    display: flex;
    flex-direction: row;
    gap: 0.8em;
    margin-top: 1em;
  }

  .action-button {
    cursor: pointer;
    background-color: var(--color-active);
    color: var(--color-background-light);
    padding: 0.4em 0.6em;
    border-radius: var(--border-radius);
    border: 0;
  }

  .action-button.secondary {
    background-color: transparent;
    border: 1px solid var(--color-active);
    color: var(--color-active);
  }

  .listicle {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin: 0;
    padding: 0;
    gap: 0.4em;
  }

  .status-assign-button {
    text-align: left;
    border: 0;
    padding: 0.4em 0.6em;
    background-color: var(--color-background-light);
    cursor: pointer;
    transition: font-weight 0.2s ease-out;
  }
  .status-assign-button:hover {
    font-weight: 700;
  }
  .status-assign-button:not(.active) {
    pointer-events: none;
    opacity: 0.4;
  }

  #status-edit {
    list-style: none;
    padding: 0;
  }

  #status-edit li {
    display: flex;
    flex-direction: row;
  }

  #status-edit input {
    border: 1px solid #aaa;
    padding: 0.2em 0.4em;
  }

  .status-edit-marker {
    width: 2em;
    text-align: center;
    margin-right: -1px;
    border-radius: var(--border-radius) 0 0 var(--border-radius);
  }

  .status-edit-label {
    flex: 1;
    border-radius: 0;
  }

  .status-delete {
    cursor: pointer;
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    border: 1px solid var(--color-border);
    border-left-width: 0;
    background-color: var(--color-background-dark);
  }

  .context-menu {
    margin: 0;
    padding: 0;
    list-style: none;
    font-size: 0.8em;
    display: flex;
    flex-direction: column;
    border-radius: 0.6em;
    box-shadow: 0 0.2em 0.4em rgba(50, 50, 50, 0.4);
    background-color: var(--color-background-light);
    position: absolute;
    top: calc(var(--nav-height) + 0.2em);
    right: 0.2em;
  }

  .context-menu:not(.active) {
    display: none;
  }

  .context-option {
    display: flex;
    padding: 0.8em 1em;
    cursor: pointer;
  }

  .notification {
    background-color: #c1e5f3;
    border-radius: 0.6em;
    font-size: 0.6em;
    padding: 0.6em;
  }
</style>

<script>
  // vars before anything
  let statusKeyTracker = 0;
  let activeTab;

  // functions exist before anything else so they can be called
  const tabClick = (target) => {
    document.querySelectorAll("[class*='-target']").forEach((elem) => {
      elem.classList.remove("active");
    });

    document.querySelectorAll(`.${target}-target`).forEach((elem) => {
      elem.classList.add("active");
    });
  };

  const resetOptions = () => {
    parent.postMessage({ pluginMessage: { fn: "resetOptions" } }, "*");
  };

  const toggleContextMenu = () => {
    document.querySelectorAll("#context-menu").forEach((elem) => {
      elem.classList.toggle("active");
    });
  };

  const addStatus = (option, key = `status-edit-${statusKeyTracker}`) => {
    const markerInput = document.createElement("input");
    markerInput.value = option ? option.marker : "";
    markerInput.min = 1;
    markerInput.max = 1;
    markerInput.classList.add("status-edit-marker");

    const labelInput = document.createElement("input");
    labelInput.value = option ? option.label : "";
    labelInput.classList.add("status-edit-label");

    const deleteButton = document.createElement("button");
    deleteButton.innerText = "X";
    deleteButton.title = "delete";
    deleteButton.classList.add("status-delete");

    deleteButton.addEventListener("click", (e) => {
      e.target.parentElement.remove();
    });

    const container = document.createElement("li");
    container.id = key;
    container.appendChild(markerInput);
    container.appendChild(labelInput);
    container.appendChild(deleteButton);

    document.querySelector("#status-edit").appendChild(container);

    statusKeyTracker++;
  };

  const saveChanges = () => {
    // get all markers
    const markers = document.querySelectorAll(".status-edit-marker");
    // get all labels
    const labels = document.querySelectorAll(".status-edit-label");

    // create an options object
    const _options = [];
    markers.forEach((val, k) => {
      // don't save empty fields
      if (labels[k].value && markers[k].value) {
        _options.push({
          label: labels[k].value,
          marker: markers[k].value,
        });
      }
    });

    // save changes
    parent.postMessage(
      { pluginMessage: { fn: "saveChanges", options: _options } },
      "*"
    );
  };

  const assignList = (options) => {
    options.map((option, k) => {
      // add options to select
      const elem = document.createElement("button");
      elem.textContent = `${option.marker} ${option.label}`;
      elem.classList.add("status-assign-button");
      elem.onclick = () =>
        parent.postMessage(
          { pluginMessage: { fn: "setTitle", state: option } },
          "*"
        );
      document.querySelector("#status-apply").appendChild(elem);

      // add options to configure
      // addStatus(option);
    });
  };

  const updateSelection = (selection = []) => {
    const notification = document.querySelector(".notification");
    const elems = document.querySelectorAll(".status-assign-button");
    if (!selection || !selection.length) {
      notification.innerText = "Please select a Frame";
      elems.forEach((e) => e.classList.remove("active"));
    } else {
      notification.innerText = `${selection.length} Frame${
        selection.length > 1 ? "s" : ""
      } to rename`;
      elems.forEach((e) => e.classList.add("active"));
    }
  };
  // stay up to date with selection
  let selection;

  // get options from code.js
  let options = [];
  window.onmessage = (event) => {
    const msg = event.data.pluginMessage;

    switch (msg.type) {
      case "command":
        activeTab = msg.command;

        // set tab to active
        document
          .querySelectorAll(`.${activeTab}-target`)
          .forEach((elem) => elem.classList.add("active"));

        // assign event listener to tabs
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.addEventListener("click", (e) =>
            tabClick(e.target.id.toLowerCase())
          );
        });
        break;
      case "selection":
        updateSelection(event.data.pluginMessage.options);
        break;
      case "options":
        assignList(msg.options);
        break;
    }
  };
</script>
