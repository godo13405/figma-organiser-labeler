<style>
  :root {
    --color-active: #008CCF;
    --color-white: #fff;
    --color-background: #eee;
    --color-background-light: #fff;
    --color-background-dark: #ccc;
    --color-border: #aaa;
    --color-delete: rgb(216, 63, 46);
    --color-success: rgb(46, 160, 63);

    --border-radius: 0.4em;
    --nav-height: 2rem;
    --switch-height: 1.4em;
  }

  html,
  body {
    padding: 0;
    margin: 0;
  }

  body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: var(--color-background);
  }

  svg {
    pointer-events: none;
  }

  .tabsContainer {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-bottom: 1px solid var(--color-border);
    height: var(--nav-height);
  }

  .tabsInnerContainer {
    display: flex;
    flex-direction: row;
  }

  .tab {
    padding: 0.6em 1em;
    font-size: 0.8em;
    cursor: pointer;
  }

  .tab:not(.active) {
    opacity: 0.4;
  }

  .more-button {
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
    padding: 0 0.2em;
  }

  .more-button:target {
    background-color: var(--color-background-light);
  }

  .tab:hover,
  .more-button:hover {
    background-color: rgba(50, 50, 50, 0.05);
  }

  .content-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 0.8em;
  }

  .content-container:not(.active) {
    display: none;
  }

  .actions-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 0.4em;
    margin-top: 1em;
  }

  .action-button {
    cursor: pointer;
    background-color: var(--color-active);
    color: var(--color-white);
    padding: 0.4em 0.6em;
    border-radius: var(--border-radius);
    border: 0;
    flex: 1;
    width: 100%;
    min-width: 45%;
  }

  .action-button.secondary {
    background-color: transparent;
    border: 1px solid var(--color-active);
    color: var(--color-active);
  }


  .action-button.tertiary {
    background-color: transparent;
    border: 0;
    color: var(--color-active);
    max-width: 4em;
    min-width: 0;
  }

  .listicle {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin: 0;
    padding: 0;
    gap: 0.4em;
  }

  .status-assign-button {
    text-align: left;
    border: 0;
    padding: 0.4em 0.6em;
    background-color: var(--color-background-light);
    cursor: pointer;
    transition: font-weight 0.2s ease-out;
  }

  .status-assign-button:hover {
    font-weight: 700;
  }

  .status-assign-button:not(.active) {
    pointer-events: none;
    opacity: 0.4;
  }

  #status-edit {
    list-style: none;
    padding: 0;
  }

  #status-edit li {
    display: flex;
    flex-direction: row;
  }

  #status-edit input {
    border: 1px solid #aaa;
    padding: 0.4em;
  }

  .status-edit-marker {
    width: 2em;
    text-align: center;
    margin-right: -1px;
    border-radius: var(--border-radius) 0 0 var(--border-radius);
  }

  .status-edit-label {
    flex: 1;
    border-radius: 0;
  }

  .status-delete {
    cursor: pointer;
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    border: 1px solid var(--color-border);
    border-left-width: 0;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjRweCIgdmlld0JveD0iMCAtOTYwIDk2MCA5NjAiIHdpZHRoPSIyNHB4IiBmaWxsPSIjMDAwMDAwIj48cGF0aCBkPSJNMjgwLTEyMHEtMzMgMC01Ni41LTIzLjVUMjAwLTIwMHYtNTIwaC00MHYtODBoMjAwdi00MGgyNDB2NDBoMjAwdjgwaC00MHY1MjBxMCAzMy0yMy41IDU2LjVUNjgwLTEyMEgyODBabTQwMC02MDBIMjgwdjUyMGg0MDB2LTUyMFpNMzYwLTI4MGg4MHYtMzYwaC04MHYzNjBabTE2MCAwaDgwdi0zNjBoLTgwdjM2MFpNMjgwLTcyMHY1MjAtNTIwWiIvPjwvc3ZnPg==') no-repeat center center;
    background-size: 1em;
    min-width: 2em;
    transition: background-color .2s ease-out
  }

  .status-delete:hover {
    background-color: var(--color-background-dark)
  }

  .context-menu {
    margin: 0;
    padding: 0;
    list-style: none;
    font-size: 0.8em;
    display: flex;
    flex-direction: column;
    border-radius: 0.6em;
    box-shadow: 0 0.2em 0.4em rgba(50, 50, 50, 0.4);
    background-color: var(--color-background-light);
    position: absolute;
    top: calc(var(--nav-height) + 0.2em);
    right: 0.2em;
  }

  .context-menu:not(.active) {
    display: none;
  }

  .context-option {
    display: flex;
    padding: 0.8em 1em;
    cursor: pointer;
  }

  .assign-target.content-container {
    padding: 0;
  }

  .assign-target .listicle {
    padding: 0.8em;
  }

  .notification {
    background-color: var(--color-background-dark);
    font-size: 0.8em;
    padding: 0.8em;
    margin: 0;
  }

  .notification.active {
    font-weight: 600;
    background-color: var(--color-background-light);
    color: var(--color-active)
  }

  .workspace {
    box-shadow: 0 4px 1em var(--color-background-dark);
    border-radius: var(--border-radius);
    background-color: var(--color-white);
    padding: 0.6em;
    margin-bottom: 1em;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  input:where([type="checkbox"][role="switch"]) {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    position: relative;
    font-size: inherit;
    width: calc(var(--switch-height)*1.8);
    height: var(--switch-height);
    border: 1px solid var(--color-background);
    border-radius: 1em;
    margin: auto 0.2em 0.1em auto;
    vertical-align: text-bottom;
    color: inherit;
    background-color: var(--color-border);
    transition: background-color 0.1s ease-out;
  }

  input:where([type="checkbox"][role="switch"])::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    transform: translate(0, -50%);
    box-sizing: border-box;
    width: calc(var(--switch-height)*.7);
    height: calc(var(--switch-height)*.7);
    margin: 0 0.15em;
    border-radius: 50%;
    background: var(--color-white);
    box-shadow: 0 1px .4em var(--color-background-dark);
    transition: left 0.1s ease-out;
  }

  input:where([type="checkbox"][role="switch"]):checked {
    background-color: var(--color-success);
  }

  input:where([type="checkbox"][role="switch"]):checked::before {
    left: 1em;
  }

  input:where([type="checkbox"][role="switch"]):checked+.sentence-negative {
    display: none;
  }

  .workspace .header-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    height: 2em;
  }

  .workspace .action-button {
    min-width: 0;
    max-width: 3em;
  }


  .workspace .action-button svg {
    fill: var(--color-active)
  }

  .workspace h3 {
    margin: 0;
  }

  .workspace hr {
    width: 100%;
  }

  .workspace label {
    display: flex;
    align-items: center;
    font-size: 0.9em;
    padding: .6em 0;
  }
</style>

<main class="content-container assign-target" id="assign-content">
  <p class="notification"></p>
  <ul class="listicle" id="status-apply"></ul>
</main>
<main class="content-container edit-target" id="edit-content">
  <ul class="listicle" id="status-edit"></ul>
  <div class="actions-container" id="edit-menu">
    <button class="action-button tertiary" onClick="resetOptions()">
      Reset
    </button>
    <button class="action-button secondary" onClick="addStatus()">
      Add Status
    </button>
    <button class="action-button" onClick="saveChanges()">Save Changes</button>
  </div>
</main>
<main class="content-container config-target" id="config-content">
  <div class="workspace">
    <span class="header-container">
      <H3>Report Options</H3>
      <button class="action-button secondary" onClick="exportTo({type: 'csv'})">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
          <path
            d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
        </svg>
      </button>
    </span>
    <label for="report-option-name">
      <input type="checkbox" role="switch" class="switch" id="report-option-name"
        onchange="reportOption('name',this.checked)" />
        Names
      </label>
    <label for="report-option-avatars">
      <input type="checkbox" role="switch" class="switch" id="report-option-avatars"
        onchange="reportOption('avatars',this.checked)" />
        Avatars
      </label>
    <label for="report-option-date">
      <input type="checkbox" role="switch" class="switch" id="report-option-date"
        onchange="reportOption('date', this.checked)" />
        Dates
      </label>
    <label for="report-option-time">
      <input type="checkbox" role="switch" class="switch" id="report-option-time"
        onchange="reportOption('time', this.checked)" />
        Times
      </label>
    <label for="report-option-liveUpdate">
      <input type="checkbox" role="switch" class="switch"
        id="report-option-liveUpdate" onchange="reportOption('liveUpdate', this.checked)" />
        Live Update
      </label>
    <hr />
    <label for="report-option-lastmodified">
      <input type="checkbox" role="switch" class="switch"
        id="report-option-lastmodified" onchange="reportOption('lastmodified', this.checked)" />
        Report ran on date
      </label>
  </div>
</main>
<main class="content-container help-target" id="help-content">
  <div class="workspace">
    <h3>Help</h3>
    <p>This Plugin is meant to help organise your and your teamâ€™s work, by grouping elements in Sections, and assigning
      them statuses.</p>
    <p>You can also run reports to check the progress, and report to stakeholders.</p>
  </div>
</main>
<script>
  // vars before anything
  let statusKeyTracker = 0;
  let activeTab;

  // functions exist before anything else so they can be called
  const tabClick = (target) => {
    document.querySelectorAll("[class*='-target']").forEach((elem) => {
      elem.classList.remove("active");
    });

    document.querySelectorAll(`.${target}-target`).forEach((elem) => {
      elem.classList.add("active");
    });
  };

  const resetOptions = () => {
    parent.postMessage({ pluginMessage: { fn: "resetOptions" } }, "*");
  };

  const checkEmoji = (str) => {
    const emojiRegex =
      /(\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu;
    return emojiRegex.test(str);
  };

  const addStatus = (option, key = `status-edit-${statusKeyTracker}`) => {
    const markerInput = document.createElement("input");
    markerInput.value = option ? option.marker : "";
    markerInput.min = 1;
    markerInput.max = 1;
    markerInput.onchange = (e) => {
      if (!checkEmoji(e.target.value)) {
        alert("Please enter a valid emoji as marker.");
        e.target.value = "";
      }
    };
    markerInput.classList.add("status-edit-marker");

    const labelInput = document.createElement("input");
    labelInput.value = option ? option.label : "";
    labelInput.classList.add("status-edit-label");

    const deleteButton = document.createElement("button");
    deleteButton.title = "Delete";
    deleteButton.classList.add("status-delete");

    deleteButton.addEventListener("click", (e) => {
      e.target.parentElement.remove();
    });

    const container = document.createElement("li");
    container.id = key;
    container.appendChild(markerInput);
    container.appendChild(labelInput);
    container.appendChild(deleteButton);

    document.querySelector("#status-edit").appendChild(container);

    statusKeyTracker++;
  };

  const saveChanges = () => {
    // get all markers
    const markers = document.querySelectorAll(".status-edit-marker");
    // get all labels
    const labels = document.querySelectorAll(".status-edit-label");

    // create an options object
    const _options = [];
    markers.forEach((val, k) => {
      // don't save empty fields
      if (labels[k].value && markers[k].value) {
        _options.push({
          label: labels[k].value,
          marker: markers[k].value,
        });
      }
    });

    // pass changes to global options
    document.options.statuses = _options;

    // save changes
    parent.postMessage(
      { pluginMessage: { fn: "saveChanges", options: document.options } },
      "*"
    );
  };

  const assignList = (options = document.options) => {
    // match report options
    document.querySelector("#report-option-name").checked = document.options.config.name;
    document.querySelector("#report-option-date").checked = document.options.config.date;
    document.querySelector("#report-option-time").checked = document.options.config.time;
    document.querySelector("#report-option-avatars").checked = document.options.config.avatars;
    document.querySelector("#report-option-liveUpdate").checked = document.options.config.liveUpdate;
    document.querySelector("#report-option-lastmodified").checked = document.options.config.lastModified;

    // clear existing lists
    document.querySelector("#status-edit").innerHTML = "";
    document.querySelector("#status-apply").innerHTML = "";

    options.statuses.map((option, k) => {
      // add options to select
      const elem = document.createElement("button");
      elem.textContent = `${option.marker} ${option.label}`;
      elem.classList.add("status-assign-button");
      elem.onclick = () =>
        parent.postMessage(
          { pluginMessage: { fn: "setTitle", state: option } },
          "*"
        );
      document.querySelector("#status-apply").appendChild(elem);

      // add options to configure
      addStatus(option);
    });
  };

  const reportOption = (option, value) => {

    document.options.config[option] = value;

    parent.postMessage(
      { pluginMessage: { fn: "reportOption", options: document.options } },
      "*"
    );
  };

  const updateSelection = (selection = []) => {
    const notification = document.querySelector(".notification");
    const elems = document.querySelectorAll(".status-assign-button");
    if (!selection || !selection.length) {
      notification.classList.remove("active");
      notification.innerText = "Please select a Section";
      elems.forEach((e) => e.classList.remove("active"));
    } else {
      notification.classList.add("active");
      notification.innerText = `${selection.length} Section${selection.length > 1 ? "s" : ""
        } to rename`;
      elems.forEach((e) => e.classList.add("active"));
    }
  };

  const exportTo = ({ type = "csv" }) => {
    parent.postMessage(
      { pluginMessage: { fn: "exportTo", options: type } },
      "*"
    );
  }

  const download = ({ data, name = "Status Report" }) => {
    // Create a Blob with the CSV data and type
    const blob = new Blob([data], { type: 'text/csv' });

    // Create a URL for the Blob
    const url = URL.createObjectURL(blob);

    // Create an anchor tag for downloading
    const a = document.createElement('a');

    // Set the URL and download attribute of the anchor tag
    a.href = url;
    a.download = `${name}.csv`;

    // Trigger the download by clicking the anchor tag
    a.click();
  }


  // stay up to date with selection
  let selection;

  // get options from code.js
  document.options = {};
  window.onmessage = (event) => {
    const msg = event.data.pluginMessage;

    switch (msg.type) {
      case "command":
        activeTab = msg.command;

        // set tab to active
        document
          .querySelectorAll(`.${activeTab}-target`)
          .forEach((elem) => elem.classList.add("active"));

        // assign event listener to tabs
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.addEventListener("click", (e) => tabClick(e.target.id.toLowerCase()));
        });
        break;
      case "selection":
        updateSelection(event.data.pluginMessage.options);
        break;
      case "options":
        document.options = msg.options;
        assignList();
        break;
      case "export":
        download({ data: msg.options });
        break;
    }
  };
</script>
